<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="a.html" method="POST" target="_blank">
        <label for="">Username</label>
        <br>
        <input type="text" name="tex" value="" placeholder="enter your name" required>
        <hr>
        <label for="">Password</label>
        <br>
        <input type="password" name="pass" value="" placeholder="enter password" min="4" maxlength="8">
        <hr>
        <label for="">Mobile</label>
        <br>
        <input type="tel" value="+964 077011111111">
        <hr>
        <label for="">Email</label>
        <br>
        <input type="email" name="mail" placeholder="enter email" required>
        <hr>
        <label for="">Subject</label>
        <br>
        <input type="text" name="text1" placeholder="enter subject">
        <hr>
        <input type="submit" name="sub" value="Send">
        <hr>
        <input type="hidden" name="hid" value="12345">
    </form>
</body>

</html>
