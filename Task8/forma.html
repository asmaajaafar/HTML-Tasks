<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="a.html" method="POST">
        <div>
            <label for="un">Username</label>
        </div>
        <br>
        <div>
            <input type="text" id="un" name="text" value="Asmaa" readonly>
        </div>
        <hr>
        <div>
            <label for="pass">Password</label>

        </div>
        <br>
        <div> <input type="password" id="pass" name="password" placeholder="enter password" maxlength="5">
        </div>
        <hr>
        <div>
            <label for="em">Email</label>

        </div>
        <br>
        <div><input type="email" id="em" name="email" placeholder="enter email">
        </div>
        <hr>
        <div>
            <label for="num">number</label>
        </div>
        <br>
        <div><input type="number" id="num" name="number" placeholder="enter number" max="5"></div>

        </div>
        <hr>
        <div>
            <label for="te">Subject</label>

        </div>
        <br>
        <div>
            <input type="text" id="te" name="text" placeholder="enter subject">
        </div>
        <hr>
        <div>

            <input type="checkbox" id="ch1" name="check" value="ar">
            <label for="ch1">Arabic</label>
        </div>

        <div>

            <input type="checkbox" id="ch2" name="check" value="it">
            <label for="ch2">Italian</label>
        </div>

        <div>

            <input type="checkbox" id="ch3" name="check" value="en">
            <label for="ch3">English</label>
        </div>
        <hr>




        <input type="radio" id="c1" name="radio" value="win">
        <label for="c1">Windows</label>
        </div>

        <div>

            <input type="radio" id="c2" name="radio" value="wac">
            <label for="c2">Mac</label>
        </div>

        <div>

            <input type="radio" id="c3" name="radio" value="lin">
            <label for="c3">linux</label>
        </div>
        <hr>
        <input type="hidden" name="id" value="1233">
        <input type="submit" value="send" name="send">



    </form>
</body>

</html>
